<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Stock Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="bg-image"
     style="background-image: url('/stock.jpg');
            height: 100vh">
  <h1><span class="glyphicon"></span>Dow Jones Index - Data Sets</h1>
  <a th:href = "@{/}" class="btn btn-primary btn-sm mb-3"><span class="glyphicon glyphicon-home"></span> Home</a>
  <h2>Upload Data Sets</h2>
  <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
    <div class="form-group">
      <input type="file" name="file" class="form-control-file">
      <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
    </div>
    <button type="submit" class="btn btn-primary">Upload File</button>
  </form>
</div>


</body>
</html>
