<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Stock Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="bg-image"
     style="background-image: url('/stock.jpg');
            height: 100vh">
    <h1><span class="glyphicon"></span>Dow Jones Index - Data Sets</h1>
    <a th:href = "@{/}" class="btn btn-primary btn-sm mb-3"><span class="glyphicon glyphicon-home"></span> Home</a>
    <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
    <h2>List Of DataSets</h2>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Stock Ticker</th>
            <th>Quarter</th>
            <th>Date</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
            <th>Volume</th>
            <th>Previous Stock Volume</th>
            <th>Next Week Open</th>
            <th>Next Week Close</th>
            <th>Percent Change Next Week Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dataset : ${listDataSets}">
            <td th:text="${dataset.stockTicker}"/>
            <td th:text="${dataset.quarter}"/>
            <td th:text="${dataset.date}"/>
            <td th:text="${dataset.open}"/>
            <td th:text="${dataset.high}"/>
            <td th:text="${dataset.low}"/>
            <td th:text="${dataset.close}"/>
            <td th:text="${dataset.volume}"/>
            <td th:text="${dataset.previousStockVolume}"/>
            <td th:text="${dataset.nextWeekOpen}"/>
            <td th:text="${dataset.nextWeekClose}"/>
            <td th:text="${dataset.percentChangeNextWeekPrice}"/>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
