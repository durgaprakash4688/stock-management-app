<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Stock Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
<div class="bg-image"
     style="background-image: url('/stock.jpg');
            height: 100vh">
    <h1><span class="glyphicon glyphicon-home"></span>Dow Jones Index - Data Sets</h1>

    <a th:href = "@{/viewAllDataSets}" class="btn btn-primary btn-sm mb-3">Vew All Datasets</a>
    <a th:href = "@{/viewUploadPage}" class="btn btn-primary btn-sm mb-3">Upload Datasets</a>
    <a th:href = "@{/showNewDataSet}" class="btn btn-primary btn-sm mb-3">Add New Dataset</a>

    <form action="#" th:action="@{/showfilteredDataSet}" th:object="${dataSet}" method="post">
        <label for="StockTicker">Stock Ticker:</label>
        <input type="text" th:field="*{stockTicker}" name="StockTicker" id="StockTicker" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-primary btn-sm mb-3">Find Data Set</button>

    </form>
</div>


</body>
</html>
