<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Stock Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="bg-image"
     style="background-image: url('/stock.jpg');
            height: 100vh">
    <h1><span class="glyphicon"></span>Dow Jones Index - Data Sets</h1>

    <a th:href = "@{/}" class="btn btn-primary btn-sm mb-3"><span class="glyphicon glyphicon-home"></span> Home</a>
    <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>

    <h2>Add New Data Set</h2>
    <form action="#" th:action="@{/saveNewDataSet}" th:object="${dataSet}" method="post">
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Stock Ticker</th>
                <th>Quarter</th>
                <th>Date</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>Volume</th>
                <th>Previous Stock Volume</th>
                <th>Next Week Open</th>
                <th>Next Week Close</th>
                <th>Percent Change Next Week Price</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input type="text" th:field="*{stockTicker}" id="stockTicker" class="form-control"></td>
                <td><input type="text" th:field="*{quarter}" id="quarter" class="form-control"></td>
                <td><input type="text" th:field="*{date}" id="date" class="form-control"></td>
                <td><input type="text" th:field="*{open}" id="open" class="form-control"></td>
                <td><input type="text" th:field="*{high}" id="high" class="form-control"></td>
                <td><input type="text" th:field="*{low}" id="low" class="form-control"></td>
                <td><input type="text" th:field="*{close}" id="close" class="form-control"></td>
                <td><input type="text" th:field="*{volume}" id="volume" class="form-control"></td>
                <td><input type="text" th:field="*{previousStockVolume}" id="previousStockVolume" class="form-control"></td>
                <td><input type="text" th:field="*{nextWeekOpen}" id="nextWeekOpen" class="form-control"></td>
                <td><input type="text" th:field="*{nextWeekClose}" id="nextWeekClose" class="form-control"></td>
                <td><input type="text" th:field="*{percentChangeNextWeekPrice}" id="percentChangeNextWeekPrice" class="form-control"></td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-info col-2">Add New DataSet</button>
    </form>
</div>


</body>
</html>
